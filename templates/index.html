<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hand written text recognition</title>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Custom style sheet -->
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron header text-center">
          <h3>Hand written text recognition</h3>
      </div>
      <form id="image-form" class="" action="{{ url_for('recognize') }}" method="post" enctype="multipart/form-data">
          <input type="file" name="image" onchange="showPreview(this)">
          <img id="placeholder" width="200" height="300" src="placeholder.png" alt="">
          <input type="submit" class="btn btn-success" id="btnSubmit" name="btnSubmit" value="Recognize">
      </form>

      <div class="display-form well">

      </div>

      <div class="container loading-container">
          <img id="loading" width="100" height="100" src="{{url_for('static', filename='loading.gif')}}" alt="loading" hidden>
      </div>
    </div>
    <script type="text/javascript">
    function showPreview(objFileInput) {
        if (objFileInput.files[0]) {
            var fileReader = new FileReader();
            fileReader.onload = function (e) {
              $('#placeholder').attr('src', e.target.result)
            }
        fileReader.readAsDataURL(objFileInput.files[0]);
        }
    }
    </script>
    <script type="text/javascript">
      $(document).ready(function(e){
        $('#image-form').on('submit', function(e){
          e.preventDefault()
          $('.display-form').empty()
          console.log("test");
          $('#loading').removeAttr('hidden')
          var form_data = new FormData(this)

          $.ajax({
            url: "{{ url_for('recognize') }}",
            type: 'POST',
            data: form_data,
            processData: false,
            contentType: false
          })
          .done(function(data){
              $('#loading').attr('hidden', true)
              console.log(data.allWords);
              $.each(data.allWords, function(k,v){
                  $('.display-form').append(v + " ")
              });
          })
          .fail(function(data){
              console.log(data);
          });
        });
      });
    </script>
  </body>

</html>
